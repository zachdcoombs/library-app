
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>library input test</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">
    <script src="./app.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<h1>LIBRARIAN</h1>
<div class="newBtnContainer">
  <button id="newBtn">+ ADD BOOK</button>
</div>

  <div class="form" id="form">
    <span class="close">&times;</span>
    <div class="field title">
      <div class="icon"></div>
      <input class="input" id="title" type="text" placeholder="TITLE" autocomplete="off"/>
    </div>
    <div class="field author">
      <div class="icon"></div>
      <input class="input" id="author" type="text" placeholder="AUTHOR" autocomplete="off"/>
    </div>
    <div class="field pages">
      <div class="icon"></div>
      <input class="input" id="pages" type="text" placeholder="PAGES" autocomplete="off"/>
    </div>
    <div class="field read">
      <div class="icon"></div>
      <input class="input" id="read" type="text" placeholder="READ?" autocomplete="off"/>
    </div>
    <button class="button" id="submit">SUBMIT
      <div class="side-top-bottom"></div>
      <div class="side-left-right"></div>
    </button><small>Fill in the form</small>
  </div>


<div id="library-container"></div>
</body>
</html>
